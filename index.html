<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/080de5ce53.js" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <!--JS Custom-->
    <script src="./index.js" defer></script>
    <title>Rumo a marte - OnebitX</title>
</head>

<body class="py-5">
    <div class="container px-4 container1">
        <!--Logo-->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LPlogo">
        </div>

        <!--Form -1-->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <!--Form -2-->
        <p class="mt-3 paragraph">
            2 - Com qual gênero você se identifica?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Prefiro não informar
            </label>
        </div>
        <div class="col-md-12">
            <label for="validationCustom04" class="form-label">Outro:</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Escolha...</option>
                <option>Transgênero</option>
                <option>Gênero neutro</option>
                <option>Não-binário</option>
                <option>Agênero</option>
                <option>Pangênero</option>
                <option>Genderqueer</option>
                <option>Two-spirit</option>
                <option>Terceiro gênero</option>
                <option>Nenhum destes</option>
                <option>Uma combinação destes</option>
            </select>
        </div>

        <!--Form -3-->
        <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez:
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>

        <!--Form -4-->
        <p class="mt-3 paragraph">
            4 - Quais você acha que são suas qualidades?
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marcianos</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>

        <!--Button-->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend mb-3">
                Enviar
            </button>
        </div>
    </div>

    <!--Footer-->
    <div class="container text-center footer">
        <p>
            Feito com <i class="fa-solid fa-heart"></i> por <a class="gitLink" href="https://github.com/gbspb">Gabriela
                Sperb</a> &copy;
            OneBitCode todos os direitos
            reservados - 2023
        </p>
    </div>

    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
